<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
  </h:head>
  <h:body>
      <p:panel style="width:400px; margin-left:auto; margin-right:auto;">
        <h:form>
              <p:messages id="messages" />
              <p:panelGrid columns="2" style="text-align:right">
                    <p:outputLabel for="nomeUsuario" value="SIAPE:" />
                    <p:inputText id="nomeUsuario" required="true" requiredMessage="Campo SIAPE obrigatório!" value="#{autenticacaoBean.siape}" />
                    
                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" required="true" requiredMessage="Campo senha obrigatório!" value="#{autenticacaoBean.senha}" />
                    
                    <p:outputLabel for="tipo" value="Tipo:" />
                        <p:selectOneListbox id="tipo" required="true" requiredMessage="Campo tipo obrigatório!" value="#{autenticacaoBean.tipo}">
                        <f:selectItem itemLabel="Central" itemValue="1" />
                        <f:selectItem itemLabel="Local" itemValue="2" />                   
                    </p:selectOneListbox>
                    
                    <p:commandButton value="Enviar" icon="ui-icon-circle-arrow-e" action="#{autenticacaoBean.logar()}" ajax="false">
                    </p:commandButton>
   
              </p:panelGrid>
        </h:form>
      </p:panel>
  </h:body>
</html>
