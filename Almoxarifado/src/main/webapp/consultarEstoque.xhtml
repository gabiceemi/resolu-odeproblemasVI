<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta de Estoque</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem icon="ui-icon-home" action="#{menuBean.home()}"/>
                <p:menuitem value="Solicitar Produtos" action="#{menuBean.solicitar()}"/>
                <p:menuitem value="Analisar Solicitações" action="#{menuBean.analisar()}"/>
                <p:menuitem value="Status de Pedido" action="#{menuBean.acompanhar()}"/>
                <p:menuitem value="Consulta de Estoque" action="#{menuBean.consultar()}"/>
                <p:menuitem value="Requisições Mensais" action="#{menuBean.requisicao()}"/>
                <f:facet name="options">
                    <p:commandButton type="button" value="Seja bem vindo #{autenticacaoBean.siape}" icon="ui-icon-star" />
                </f:facet>
            </p:menubar>
            <br/>
        </h:form>
        <h:form id="for" >
            <p:panel style="width:320px; margin-left:auto; margin-right:auto;">
                <h:outputText value="Buscar: "/>
                <p:inputText value="#{almoxarifadoBean.buscaAll}" />
                <p:commandButton icon="ui-icon-search" action="#{almoxarifadoBean.pesquisar()}" update="for" /></p:panel>
            <br/>
            <p:dataTable id="lista" var="produto" value="#{almoxarifadoBean.itens}" emptyMessage="Nenhum produto encontrado.">
                <f:facet name="header">
                    Resultado da Busca
                </f:facet>
                    <p:column headerText="Código">
                            <h:outputText value="#{produto.produto.codigo}" />
                        </p:column>
                 
                    <p:column headerText="Descrição">
                            <h:outputText value="#{produto.produto.descricao}" />
                        </p:column>
                <p:column headerText="Descrição Complementar">
                            <h:outputText value="#{produto.produto.descricaoComplementar}" />
                        </p:column>
                 
                    <p:column headerText="Campus">
                            <h:outputText value="#{produto.almoxarifado.campus}" />
                        </p:column>
                 <p:column headerText="Quantidade">
                            <h:outputText value="#{produto.quantidade}" />
                        </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
