<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Requisição Mensal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem icon="ui-icon-home" action="#{menuBean.home()}"/>
                <p:menuitem value="Solicitar Produtos" action="#{menuBean.solicitar()}"/>
                <p:menuitem value="Analisar Solicitações" action="#{menuBean.analisar()}"/>
                <p:menuitem value="Status de Pedido" action="#{menuBean.acompanhar()}"/>
                <p:menuitem value="Consulta de Estoque" action="#{menuBean.consultar()}"/>
                <p:menuitem value="Requisições Mensais" action="#{menuBean.requisicao()}"/>
                <f:facet name="options">
                    <p:commandButton type="button" value="Seja bem vindo #{autenticacaoBean.siape}" icon="ui-icon-star" />
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="for" >

            <h:outputText value="Buscar: "/>
            <p:inputText value="#{requisicaoMensalBean.busca}" />
            <p:commandButton icon="ui-icon-search" action="#{requisicaoMensalBean.pesquisar()}" update="for" />
            <p:dataTable var="requisicao" value="#{requisicaoMensalBean.rm}">
                 <p:column headerText="ID">
                            <h:outputText value="#{requisicao.id}" />
                        </p:column>
                 
                    <p:column headerText="Almoxarifado">
                            <h:outputText value="#{requisicao.almoxarifado.campus}" />
                        </p:column>
                 
                    <p:column headerText="Descrição">
                            <h:outputText value="#{requisicao.produto.descricao}" />
                        </p:column>
                <p:column headerText="Descrição Complementar">
                            <h:outputText value="#{requisicao.produto.descricaoComplementar}" />
                        </p:column>

                 <p:column headerText="Quantidade Solicitada">
                            <h:outputText value="#{requisicao.qtdSolicitada}" />
                        </p:column>
                   <p:column headerText="Quantidade Disponivel">
                              <h:outputText value="#{requisicao.qtdDisp}" />
                        </p:column>
                  <p:column headerText="Status">
                              <h:outputText value="#{requisicao.status}" />
                        </p:column>
            <p:column style="width:40px;text-align: center"> 
                <p:commandButton icon="ui-icon-check" onclick="#{requisicaoMensalBean.atenderRequisicaoMensal(requisicao)}" update="@for"/> 
                </p:column> 
                <p:column style="width:40px;text-align: center"> 
                    <p:commandButton icon="ui-icon-close" onclick="#{requisicaoMensalBean.negarRequisicaoMensal(requisicao)}" update="@for"/> 
                </p:column> 
                   


            </p:dataTable>
        </h:form>
    </h:body>
</html>
