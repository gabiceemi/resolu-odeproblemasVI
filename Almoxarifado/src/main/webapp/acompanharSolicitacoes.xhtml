<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acompanhar Solicitações</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem icon="ui-icon-home" action="#{menuBean.home()}"/>
                <p:menuitem value="Solicitar Produtos" action="#{menuBean.solicitar()}"/>
                <p:menuitem value="Analisar Solicitações" action="#{menuBean.analisar()}"/>
                <p:menuitem value="Status de Pedido" action="#{menuBean.acompanhar()}"/>
                <p:menuitem value="Consulta de Estoque" action="#{menuBean.consultar()}"/>
                <p:menuitem value="Requisições Mensais" action="#{menuBean.requisicao()}"/>
                <f:facet name="options">
                    <p:commandButton type="button" value="Seja bem vindo #{autenticacaoBean.siape}" icon="ui-icon-star" />
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form id="form" >
            <p:commandButton value="Buscar" icon="ui-icon-search" action="#{solicitacaoBean.visualizarStatusSolicitacoes()}"  update="@form" />
            <p:dataTable var="solicitacao" value="#{solicitacaoBean.solicitacoes}" emptyMessage="Nenhuma solicitação encontrada.">
                <p:column headerText="ID">
                            <h:outputText value="#{solicitacao.id}"/>
                        </p:column>    
                <p:column headerText="Status">
                            <h:outputText value="#{solicitacao.situacao}"/>
                        </p:column>
                    <p:column headerText="Data">
                            <h:outputText value="#{solicitacao.data}" />
                        </p:column>
                <p:column headerText="Descrição">
                            <h:outputText value="#{solicitacao.descricao}" />
                        </p:column>
                 <p:column headerText="Descrição Complementar">
                            <h:outputText value="#{solicitacao.descricaoC}" />
                        </p:column>
                    <p:column headerText="Quantidade Solicitada">
                            <h:outputText value="#{solicitacao.quantidade}" />
                        </p:column>
                <p:column headerText="Recebida" style="text-align: center"> 
                    <p:commandButton icon="ui-icon-check" onclick="#{solicitacaoBean.recebidaSolicitacao(solicitacao)}" update="@form" ></p:commandButton> 
                </p:column>  
            </p:dataTable>
        </h:form>
    </h:body>
</html>
